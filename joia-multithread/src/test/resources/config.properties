# Indica se deve descompactar os arquivos fontes antes de realizar o parser (1=sim; 0=nao)
source.unzip=0

# Quantidade de threads de descompactacao
source.unzip.threads=0

# Tipo de compactacao (domínio: Z, GZIP, ZIP)
source.zip.type=Z

# Diretorio em que se encontram os zips para serem descompactados no diretorio "source.log.dir"
source.zip.dir=D:/projetos/joia_dir/zip

# RegEx de filtro para o nome dos arquivos listados em "source.zip.dir" (ou seja, somente os arquivos que atenderem a RegEx serao descompactados)
#source.zip.filename.filter=.*tar
source.zip.filename.filter=

# Indica se deve interpretar os arquivos do diretorio "source.log.dir" (1=sim; 0=nao)
source.parser=1

# Indica se deve contabilizar as execucoes de cada job (1=sim; 0=nao)
source.register.exec=1

# Quantidade de threads de interpretacao
source.parser.threads=10

# Diretorio que contem os logs para serem interpretados
source.log.dir=D:/projetos/joia_dir/unzip

# RegEx de filtro para o nome dos arquivos listados em "source.log.dir" (ou seja, somente os arquivos que atenderem a RegEx serao interpretados)
#source.log.filename.filter=.*_20160[1-8]\\d{2}.*
source.log.filename.filter=.*_20160101.*

# Diretorio do resultado da interpretacao
dest.dir=D:/projetos/joia_dir/result